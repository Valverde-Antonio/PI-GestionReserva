server {
  listen 80;
  server_name _;  # dentro de Docker da igual "localhost" o "_"

  root /usr/share/nginx/html;
  index index.html;

  # No cache para cualquier HTML (evita mostrar builds antiguos)
  location ~* \.html$ {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # Cache agresiva para assets con hash (Angular genera nombres únicos)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Rutas del SPA: si no existe el recurso físico, vuelve a index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- OPCIONAL: Proxy de /api al backend (evita CORS) ---
