<div class="container mt-4">
  <h2 class="mb-3">Reserva de Aula</h2>

  <label for="fecha" class="form-label">Selecciona una fecha:</label>
  <input type="date" class="form-control mb-3" [(ngModel)]="fechaSeleccionada">

  <label for="aula" class="form-label">Selecciona un aula:</label>
  <select class="form-select mb-4" [(ngModel)]="aulaSeleccionada">
    <option *ngFor="let aula of aulas" [value]="aula">{{ aula }}</option>
  </select>

  <table class="table table-bordered text-center">
    <thead class="table-success">
      <tr>
        <th>Hora</th>
        <th>Reserva para {{ aulaSeleccionada }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnos">
        <td><strong>{{ turno.hora }}</strong></td>
        <td
          role="button"
          tabindex="0"
          (click)="reservar(turno.hora)"
          (keydown.enter)="reservar(turno.hora)"
          [ngClass]="{ 'disponible': !isReservado(turno), 'ocupado': isReservado(turno) }"
        >
          {{ isReservado(turno) ? motivo(turno) : 'Disponible' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
