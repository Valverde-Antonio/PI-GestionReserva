<div class="container mt-4">
  <h2 class="mb-4">Reserva de Material</h2>

  <label for="fecha" class="form-label">Selecciona una fecha:</label>
  <input type="date" class="form-control mb-4" [(ngModel)]="fechaSeleccionada">

  <table class="table table-bordered text-center">
    <thead class="table-success">
      <tr>
        <th>Hora</th>
        <th *ngFor="let material of materiales">{{ material }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turno of turnos">
        <td><strong>{{ turno.hora }}</strong></td>
        <td
          *ngFor="let material of materiales"
          role="button"
          tabindex="0"
          (click)="reservar(turno.hora, material)"
          (keydown.enter)="reservar(turno.hora, material)"
          [ngClass]="{ 'disponible': !isReservado(turno, material), 'ocupado': isReservado(turno, material) }"
        >
          {{ isReservado(turno, material) ? cantidadReservada(turno, material) + ' reservados' : 'Disponible' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
