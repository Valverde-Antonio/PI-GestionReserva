<div class="main-container">
  <div class="view-container shadow mx-3 mx-xxl-0">
    <div class="view-title">
      <h1><i class="bi bi-person-fill"></i> Iniciar Sesión</h1>
    </div>

    <div class="view-body">
      <form (ngSubmit)="login()">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            class="form-control"
            id="usuario"
            [(ngModel)]="usuario"
            name="usuario"
            placeholder="Introduce tu usuario"
            required
          />
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-key"></i></span>
          <input
            [type]="mostrarPassword ? 'text' : 'password'"
            class="form-control"
            id="clave"
            [(ngModel)]="clave"
            name="clave"
            placeholder="Introduce tu contraseña"
            required
          />
          <span class="input-group-text btn" (click)="togglePassword()">
            <i class="{{ mostrarPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i>
          </span>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-green">
            <i class="bi bi-check-circle-fill"></i> Entrar
          </button>
          <button type="button" class="btn btn-red" (click)="limpiar()">
            <i class="bi bi-x-circle-fill"></i> Limpiar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MODAL INFORMATIVO -->
<div class="custom-backdrop" *ngIf="mostrarModal">
  <div class="custom-modal-box text-center">
    <div class="modal-header" [ngClass]="{
           'bg-success text-white': tipoMensaje === 'success',
           'bg-danger text-white': tipoMensaje === 'error',
           'bg-warning text-dark': tipoMensaje === 'warning',
           'bg-info text-white': tipoMensaje === 'info'
         }">
      <h5 class="modal-title w-100">
        <i class="bi" [ngClass]="{
             'bi-check-circle-fill': tipoMensaje === 'success',
             'bi-x-circle-fill': tipoMensaje === 'error',
             'bi-exclamation-triangle-fill': tipoMensaje === 'warning',
             'bi-info-circle-fill': tipoMensaje === 'info'
           }"></i>
        {{ tipoMensaje === 'success' ? 'Éxito' :
           tipoMensaje === 'error' ? 'Error' :
           tipoMensaje === 'warning' ? 'Advertencia' : 'Información' }}
      </h5>
    </div>
    <div class="modal-body">
      <p class="fs-5 mb-0">{{ mensajeModal }}</p>
    </div>
    <div class="modal-footer justify-content-center">
      <button class="btn" [ngClass]="{
                'btn-success': tipoMensaje === 'success',
                'btn-danger': tipoMensaje === 'error',
                'btn-warning': tipoMensaje === 'warning',
                'btn-info': tipoMensaje === 'info'
              }" (click)="cerrarModal()">
        <i class="bi bi-check-lg"></i> Cerrar
      </button>
    </div>
  </div>
</div>
